<div class="outerbox">
<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2%" style="height: 100%">
  <div fxFlex="2%">
  </div>
  <div class="componentBox" fxFlex="98%" style="text-align: center; height: 100%; overflow: auto">
    <form [formGroup]="addgameform" (ngSubmit)="submitGame()">
    <div fxLayout="column" fxLayoutGap="4%" >
    <div fxFlex="2%"></div>
    <div fxFlex="3%">
    <a class="Title"> Add a Game </a>
    </div>
      <div fxFlex="10%">
        <img class="profilepicture" [src]=" gameImage||'assets/images/default_game_image.jpg'">
        <br>
        <input type="file" formControlName="gameImage" (change)="checksize($event)" accept="image/*">
      </div>
      <div fxFlex="10%">
        <mat-form-field color="primary" appearance="standard" floatLabel="never"  class="inputBox" style="color:black">
          <mat-label>Game Name</mat-label>
          <input matInput type="text" formControlName="gameName">
        </mat-form-field>
      </div>
      <div fxFlex="10%">
        <mat-form-field color="primary" appearance="standard" floatLabel="never"  class="inputBox" style="color:black">
          <mat-label>Game Description</mat-label>
          <input matInput type="text" formControlName="gameDescription" maxlength="1000">
        </mat-form-field>
      </div>
      <div fxFlex="10%">
        <mat-form-field color="primary" appearance="standard" floatLabel="never"   class="inputBox" style="color:black">
          <mat-label>Game Youtube Id</mat-label>
          <input matInput type="text" formControlName="gameTrailer">
        </mat-form-field>
      </div>
      <div fxFlex="10%">
        <mat-form-field color="primary" appearance="standard" floatLabel="never"  class="inputBox" style="color:black">
          <mat-label>Game Publisher</mat-label>
          <input matInput type="text" formControlName="gamePublisher">
        </mat-form-field>
      </div>
      <div fxFlex="10%">
        <mat-form-field color="primary" appearance="standard" floatLabel="never"  class="inputBox" style="color:black">
          <input matInput [matDatepicker]="myDatePicker" formControlName="gameReleaseDate">
          <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
          <mat-datepicker #myDatePicker> </mat-datepicker>
        </mat-form-field>
      </div>
      <div fxFlex="10%">
        <a> Consoles</a>
        <br>
        <mat-checkbox style="margin-right: 2%" formControlName="platform1">PC</mat-checkbox>
        <mat-checkbox style="margin-right: 2%" formControlName="platform2">XBOX ONE</mat-checkbox>
        <mat-checkbox style="margin-right: 2%" formControlName="platform3">PS4</mat-checkbox>
        <mat-checkbox style="margin-right: 2%" formControlName="platform4">Nintendo Switch</mat-checkbox>
        <mat-checkbox style="margin-right: 2%" formControlName="platform5">Xbox 360</mat-checkbox>
        <mat-checkbox style="margin-right: 2%" formControlName="platform6">PS3</mat-checkbox>
      </div>
      <div fxFlex="5%">
        <a> Is it on Steam ?</a>
        <mat-checkbox class="example-margin" formControlName="onSteam">On Steam</mat-checkbox>
      </div>
      <div fxFlex="10%">
        <mat-form-field color="primary" appearance="standard" floatLabel="never"  hintLabel="Minimum Username Length is 4" class="inputBox" style="color:black">
          <mat-label>Steam Id</mat-label>
          <input matInput type="text" formControlName="steamId" [readonly]="!addgameform.get('onSteam').value">
        </mat-form-field>
      </div>
      <div fxFlex="10%">
        <mat-form-field color="primary" appearance="standard" floatLabel="never"  hintLabel="Minimum Username Length is 4" class="inputBox" style="color:black">
          <mat-label>Age Rating</mat-label>
          <input matInput type="number" formControlName="AgeRating" min="0">
        </mat-form-field>
      </div>

      <div  fxFlex="5%" STYLE="margin-bottom: 3%">
        <button class="inputBox" mat-raised-button  type="submit" color="primary"> Edit Profile </button>
      </div>
  </div>
    </form>

  </div>
</div>
</div>
